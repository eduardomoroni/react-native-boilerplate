branches:
  only:
  - master
addons:
  ssh_known_hosts:
  - bitbucket.org
  - 104.192.143.2
cache:
  bundler: true
  cocoapods: true
  yarn: true
  directories:
  - node_modules
  - vendor/bundle
  - "$HOME/.nvm/versions/"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
install:
- nvm install && nvm use
- npm install -g "npm@$(jq -r '.engines.npm' package.json)"
- npm ci
after_install:
- npm run info
- chmod -R +x travis-ci/
- ./travis-ci/decrypt.sh
matrix:
  include:
  - os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - build-tools-27.0.3
      - android-27
    before_install:
    - sdkmanager --list
    - yes | sdkmanager "platforms;android-27"
    - yes | sdkmanager "build-tools;27.0.3"
    script:
    - "./android/gradlew assembleRelease -p android/"
  - os: osx
    osx_image: xcode9.3
    podfile: ios/Podfile
    before_install:
    - bundle install
    - bundle exec pod repo update
    - bundle exec pod install --project-directory=ios/
    - brew install jq
    script:
    - bundle exec fastlane ios test
env:
  global:
  - secure: 
  - secure: 
